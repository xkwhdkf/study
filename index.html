<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    </div>

    <div class="content">
      <img src="img/푸딩.jfif" alt="푸딩" />

    </div>
    <div class="content">
      <img src="img/휘낭시에.jfif" alt="휘낭시에" />
