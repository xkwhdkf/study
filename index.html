<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2-2 과제</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <div class="title">디저트</div>
</header>
<main>
  <div class="side" id="sidebar">
    <button type="button" class="add_button" id="addItem">추가</button>
    <span>마카롱</span>
    <span>와플</span>
    <span>케이크</span>
    <span>휘낭시에</span>
    <span>푸딩</span>
  </div>
  <section class="container" id="container">
    <div class="content">
      <img src="img/마카롱.jfif" alt="마카롱" />
      <p>달달허니 맛있어요.</p>
    </div>
    <div class="content">
      <img src="img/와플.jfif" alt="와플" />
      <p>메이플 시럽 뿌려먹음 환상이에요.</p>
    </div>
    <div class="content">
      <img src="img/케이크.png" alt="케이크" />
      <p>너무 좋아요.</p>
    </div>
    <div class="content">
      <img src="img/푸딩.jfif" alt="푸딩" />
      <p>두개 금방이에요.</p>
    </div>
    <div class="content">
      <img src="img/휘낭시에.jfif" alt="휘낭시에" />
      <p>맛있어요.</p>
    </div>
  </section>
</main>
<div class="modal-background" id="modal">
  <form class="modal" id="addItemForm">
      <span class="modal-close" id="closeModal">X</span>
      <label for="name" class="label">이름</label>
      <input id="name" type="text" placeholder="디저트를 적어주세요" class="input" maxlength="10" required/>
      <label for="image" class="label">이미지</label>
      <input id="image" type="text" placeholder="URL" class="input" required />
      <label for="content" class="label">내용</label>
      <input id="content" type="text" placeholder="어떤걸 좋아하시나요?" class="input" required />
      <button type="submit" class="submit-button">저장</button>
  </form>
</div>
<script src="js/modal.js"></script>
<script src="js/additem.js"></script>
</body>
</html>
